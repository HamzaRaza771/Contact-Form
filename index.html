<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: aqua;">
    
    <form>
       <center><h1 style="background-color: blanchedalmond;">Supplier Contact Info Form</h1></center>
        <label for="Company Name">Company Name:</label>
        <div> <input type="text" size="100"> </div>
        <br>
        <label for="Contact Name">Contact name:</label> 
        <div><input type="text" size="30" placeholder="First Name">
        <span><input type="text" size="30" placeholder="Last Name"></span>
        </div>
        <br>
        <label for="Email Address">Email address:</label>
        <div><input type="email" size="30"></div>
        <br>
        <label for="Phone Number">Phone Number:</label>
        <div><input type="tel" size="30" placeholder="#### #######"></div>
        <br>
        <label for="Postal Address">Postal address:</label>
        <div><input type="text" size="100" placeholder="Street Address"></div>
        <br>
        <input type="text" size="100" placeholder="Street Address Line 2">
        <br>
        <br>
        <input type="text" size="30" placeholder="City">
        <input type="text" size="30" placeholder="Region">
        <br>
        <br>
        <div><input type="text" size="30" placeholder="Postal/Zip Code"> 
        <input type="text" size="30" placeholder="Romania">
        </div>
        <br>
        <label for="Working Days">Working days:</label>
        <div><input type="text" size="100"></div> <br>
        <button>Submit</button>
        

    </form>
    
</body>
</html>
